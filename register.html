<html>
	<head>
		<style>
			form{
				margin-left:40%;
				margin-right:30%;
				padding:5%;
				border-radius:5%;
				background-color:skyblue;
				}
		</style>
	</head>
<body>
	<aside align "center">Registration form</aside>
	<br><br>
	<form action "" method="post">
	<table
	<tr>
	<td><label>user name:</label></td>
	<td><input type="text" placeholder="enter user name"></td>
	</tr>

	<tr>
	<td><label>password:</label></td>
	<td><input type="password" placeholder="enter password"></td>
	</tr>

	<tr>
	<td><label>Email:</label></td>
	<td><input type="email" placeholder="enter email id"></td>
	</tr>

	<tr>
	<td><label>Mobile No:</label></td>
	<td><input type="number" placeholder="enter mobile no"></td>
	</tr>
	
	<tr>
	<td><label>DOB:</label></td>
	<td><input type="date" placeholder="enter DOB"></td>
	</tr>

	<tr>
	<td><label>Gender:</label></td>
	<td><input type="radio" name="gen" value="male">Male
	<input type="radio" name="gen" value="female">Female
	<input type="radio" name="gen" value="other">Other</td>
	</tr>

	<tr>
	<td><label>section</label></td>
	<td><select>
		<option value="CSE-A">CSE-A</option>
		<option value="CSE-B">CSE-B</option>
		<option value="CSE-C">CSE-C</option>
		<option value="CSE-D">CSE-D</option>
	</select></td>
	</tr>

	<tr>
	<td><label>choose profile pic:</label></td>
	<td><input type="file" placeholder="choose file"></td>
	</tr>

	<tr>
	<td><input type="check box">i agree terms and conditions</td>
	</tr>

	<tr>
	<td><input type="submit" value="sign up"></td>
	<td><input type="reset" value="clear"></td>
	</tr>
	</table>
</form>
</body>
</html>
